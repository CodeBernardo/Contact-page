<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card de contato">
    <meta name="author" content="Bernardo Stein">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="info-section">
            <img class="profile-picture" src="./assets/golimar.webp" alt="foto de perfil"/>
            <h1>Golimar</h1>

            <div class="info-container">
                <img src="./assets/location_on_FILL0_wght300_GRAD-25_opsz40.svg" alt="icone endereÃ§o"/>
                <p>198 West 21th Street, Suite 721 New York 10016</p>
            </div>
            
            <div class="info-container">
                <img src="./assets/send_FILL0_wght300_GRAD-25_opsz40.svg" alt="icone email"/>
                <p>golimar@kenzie.com.br</p>            
            </div>

            <div class="info-container">
                <img src="./assets/public_FILL0_wght300_GRAD-25_opsz40.svg" alt="icone Site"/>
                <p><a href="" target="_blank">www.golimardev.com.br</a></p>
            </div>
            </section>

            <section class="input-section">
                <form action="">

                    <h2>Contate-me</h2>
                    
                    <div class="inputs-container">
                        <div class="input-box">
                            <label for="name">Nome Completo</label>
                            <input 
                                type="text" 
                                name="name" 
                                id="name" 
                                placeholder="Fulano de Tal"
                                />
                        </div>
                        
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                placeholder="email@dominio.com"
                                />
                        </div>                        
                    </div>

                        <div class="input-box">
                            <label for="subject">Assunto</label>
                            <input 
                                type="text" 
                                name="subject" 
                                id="subject" 
                                placeholder="Digite aqui o assunto"
                                />
                        </div>

                        <div class="input-box">
                            <label for="message">Mensagem</label>
                            <textarea 
                                name="message" 
                                id="message" 
                                cols="30" 
                                rows="5" 
                                placeholder="Digite aqui sua mensagem..."></textarea>
                        </div>

                        <button type="submit">Enviar mensagem</button>
                        
                </form>
            </section>
    </main>    
</body>
</html>
